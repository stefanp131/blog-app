<app-create-edit-post *ngIf="accountService.currentUserSource.value.roles.includes('Admin')" (postCreated)="getPosts()"> </app-create-edit-post>
<mat-card class="posts-container">
  <mat-card-title> Hello fellas, here are my posts! </mat-card-title>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let post of $posts | async">
        <mat-expansion-panel-header>
          {{ post.title }}
        </mat-expansion-panel-header>
        <mat-panel-description>
          <app-post  (postDeleted)="getPosts()" [post]="post"></app-post>
        </mat-panel-description>
      </mat-expansion-panel>
    </mat-accordion>
    <app-post> </app-post>
  </mat-card-content>
</mat-card>
